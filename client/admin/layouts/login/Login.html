<template name="Login">
  {{#if currentUser }}
  <script>
    Blaze._allowJavascriptUrls();
    BlazeLayout.render('leftPanel', { main: 'dashboard' });
  </script>
  {{else}}

  <main>
    <div
      class="container"
      style="text-align: center; width: 30%; height: 100%;"
    >
      <h2 class="display-4 mt-3 mb-3">Leader Bridge</h2>
      <form class="form-signin login-form">
        {{> sAlert}}
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control email-address-input mb-2"
          placeholder="Email Address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control password-input mb-2"
          placeholder="Password"
          required
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <i id="loginLoader" class="spinner fas fa-spinner mr-2 noDisplay"></i>
          <div id="signInBtn" style="display: inline;">
            Sign in
          </div>
        </button>
      </form>
    </div>
  </main>
  {{/if}}
</template>
