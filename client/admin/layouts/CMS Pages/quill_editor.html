<template name="quill_editor">
  {{#if is_allowed 'CMS Management'}}
  {{#each cms}}
  <form class="quill_form">
    <div>
      <label for="pageName">Page Name</label>
      <input
        id="pageName"
        type="text"
        class="form-control"
        value="{{ page_title }}"
        aria-describedby="inputGroupPrepend"
        required
        readonly
      />
    </div>

    <div>
      <label class="mt-2" for="shortDesc">Short Description</label>
      <div class="checkAddedCmsshortDescInput">
        <input
          id="shortDesc"
          type="text"
          class="form-control"
          value="{{ page_short_description }}"
          aria-describedby="inputGroupPrepend"
          autocomplete="off"
          required
        />
      </div>
      <div class="checkAddedCmsshortDescInvalidMessage inputChecks">
        <div class="error-message">Invalid Input</div>
      </div>
      <div class="checkAddedCmsshortDescLengthMessage inputChecks">
        <div class="error-message">Length Should Not Exceed 100 Characters</div>
      </div>
      <div class="checkAddedCmsshortDescNumberMessage inputChecks">
        <div class="error-message">Numbers Are Not Allowed In Input</div>
      </div>
    </div>

    <div>
      <label class="mt-2">Description</label>
      <div id="toolbar"></div>
      <div id="accordion" class="accordion-wrapper mb-3">
        <div class="card">
          <div id="headingOne" class="card-header">
            <button
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne1"
              aria-expanded="true"
              aria-controls="collapseOne"
              class="text-left m-0 p-0 btn btn-link btn-block"
            >
              <h6 class="m-0 p-0">
                View Current Page Description<i
                  class="fas fa-chevron-down ml-2"
                ></i>
              </h6>
            </button>
          </div>
          <div
            data-parent="#accordion"
            id="collapseOne1"
            aria-labelledby="headingOne"
            class="collapse"
          >
            <div class="card-body" id="cmsContentCopy">
              {{{ page_description }}}
            </div>
          </div>
        </div>
      </div>
      <div class="checkAddedCmsInput">
        <div id="editor">{{{ page_description }}}</div>
      </div>
      <div class="checkAddedCmsMessage inputChecks">
        <div class="error-message">Please Enter Description</div>
      </div>
      <div class="checkAddedCmsNumberMessage inputChecks">
        <div class="error-message">Numbers Are Not Allowed In Input</div>
      </div>
    </div>

    <div>
      <label class="mt-2" for="metaTitle">Metadata Title</label>
      <div class="checkAddedCmsmetaTitleInput">
        <input
          id="metaTitle"
          type="text"
          class="form-control"
          value="{{ metadata_title }}"
          aria-describedby="inputGroupPrepend"
          autocomplete="off"
          required
        />
      </div>
      <div class="checkAddedCmsmetaTitleInvalidMessage inputChecks">
        <div class="error-message">Invalid Input</div>
      </div>
      <div class="checkAddedCmsmetaTitleLengthMessage inputChecks">
        <div class="error-message">Length Should Not Exceed 100 Characters</div>
      </div>
      <div class="checkAddedCmsmetaTitleNumberMessage inputChecks">
        <div class="error-message">Numbers Are Not Allowed In Input</div>
      </div>
    </div>

    <div>
      <label class="mt-2" for="metaDesc">Metadata Description</label>
      <div class="checkAddedCmsmetaDescInput">
        <input
          id="metaDesc"
          type="text"
          class="form-control"
          value="{{ metadata_description }}"
          aria-describedby="inputGroupPrepend"
          autocomplete="off"
          required
        />
      </div>
      <div class="checkAddedCmsmetaDescInvalidMessage inputChecks">
        <div class="error-message">Invalid Input</div>
      </div>
      <div class="checkAddedCmsmetaDescLengthMessage inputChecks">
        <div class="error-message">Length Should Not Exceed 100 Characters</div>
      </div>
      <div class="checkAddedCmsmetaDescNumberMessage inputChecks">
        <div class="error-message">Numbers Are Not Allowed In Input</div>
      </div>
    </div>

    <div>
      <label class="mt-2" for="metaImage">Metadata Image</label>
      <br />
      <input
        type="file"
        id="metaImage"
        aria-describedby="inputGroupPrepend"
        required
      />
    </div>
    <input
      type="submit"
      class="mb-2 mr-2 mt-3 btn btn-danger btn-lg btn-block"
      value="Submit Changes"
    />
  </form>
  {{/each}}
  {{else}}
  {{> noAccess}}
  {{/if}}
</template>
